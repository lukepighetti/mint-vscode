$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json

name: Mint
scopeName: source.mint

patterns:
  - include: "#html"
  - include: "#strings"
  - include: "#keywords"

repository:
  keywords:
    patterns:
      [
        {
          name: keyword.control.mint,
          match: \b(global|state|encode|decode|for|module|provider|suite|test|parallel|sequence|case|try|catch|next|with|component|property|fun|style|routes|get|connect|exposing|record|store|use|when|if|else|where|enum)\b,
        },
        {
          name: entity.name.class.mint,
          match: "\\b[A-Z][A-Za-z0-9]*(\\.[A-Z][A-Za-z0-9]*)*\\b",
        },
        { name: constant.numeric.mint, match: "\\b(-)?[0-9]([0-9].)*\\b" },
        { name: comment.block.mint, begin: "/\\*", end: "\\*/" },
      ]

  strings:
    name: string.quoted.double.mint
    begin: '"'
    end: '"'
    patterns: [{ name: constant.character.escape.mint, match: "\\\\." }]

  html:
    begin: "(?i)(?=:(\\s*)Html(\\s*){)"
    end: "(?<=>})|^\\s*}$"
    contentName: embedded.html
    patterns:
      [
        {
          name: entity.name.class.mint,
          match: "\\b[A-Z][A-Za-z0-9]*(\\.[A-Z][A-Za-z0-9]*)*\\b",
        },
        { include: text.html.basic },
        { include: "#strings" },
      ]
